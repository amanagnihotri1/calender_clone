<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/022/287/140/original/3d-rendering-timing-concept-with-clock-and-check-list-on-clipboard-icon-3d-render-clipboard-with-complete-checklist-icon-timing-concept-with-clock-and-check-list-on-clipboard-png.png" type="image/x-icon">
    <title>Clickday</title>
    <link rel="stylesheet" href="./calender.css">
</head>
<body>
<div class="calenderWrapper"> 
<div class="topNav">
    ClickDay 
    <div class="dropdown">
        <button class="dropbtn">Dropdown</button>
        <div class="dropdown-content">
            <a href="Day">Day</a>
            <a href="Week">Week</a>
        </div>
    </div>  
</div>
<div class="mainWrapper">
    <div class="leftSide">
        <h1>Menu</h1>
        <div class="currMonth">
        <button class="arrowButton" id="left"><</button>
        <h2 class="monthLabel"></h2>
        <button class="arrowButton" id="right">></button>    
    </div>
        <button type="button" class="addtask" onclick="openModal('myModal')">Add task</button>
            <div id="myModal" class="jw-modal">
              <span class="close" onclick="closeModal()">&times;</span>
              <p class="errorBox"></p>
               <div>
                   <label for="taskinput">Enter Name: </label>
                   <input type="text" name="taskinput" class="tasknameInput" />
               </div>
               <div>

                   <label for="taskType">Task Type: </label>
                   <select name="cars" id="taskType" default="Event" name="taskStatus">
                       <option value="event">Event</option>
                       <option value="meeting">Meeting</option>
                       <option value="random">Random Chit Chat</option>
                    </select> 
                </div>
                <div>
                    <label for="datetime">Start Date and Time:</label>
                    <input type="datetime-local" id="datetime" name="datetime" class="startDate">
                </div>
              <div>
                  <label for="datetime">End Date and Time:</label>
                  <input type="datetime-local" id="datetime" name="datetime" class="endDate">
                </div>
              <div>
                  <label for="taskStatus">Task Status: </label>
                  <select name="cars" id="taskStatus" name="taskStatus">
                      <option value="pending">Pending</option>
                      <option value="done">Done</option>
                      <option value="progress">In progress</option>
                    </select> 
                </div>
              <button id="confirmBtn" onclick="createTask()">Confirm</button>
            </div>
  </div>
 <div class="monthWrapper">
